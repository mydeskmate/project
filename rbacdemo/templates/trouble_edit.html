{% extends 'layout.html' %}
{% block css %}

{% endblock %}
{% block content %}
    <div>
        <form  action="/trouble.html?md=EDIT&nid={{ nid }}" method="POST">
          {% csrf_token %}
             <div style="font-weight: bold;font-size: large">修改报障</div>
              <div class="form-group">
                <label for="exampleInputEmail1">标题</label>
                <input type="text" class="form-control" name="title" value={{ obj.title }}>
              </div>
              <div class="form-group">
                <label>详细描述</label>
                <textarea class="form-control" rows="6"  name="content">{{ obj.detail }}</textarea>
              </div>
              <button type="submit" class="btn btn-default">提交</button>
        </form>
    </div>
{% endblock %}
