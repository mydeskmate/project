<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/plugin/bootstrap-3.3.7-dist/css/bootstrap.css">
    <style>
        .login {
            width: 500px;
            margin: 0 auto;
            padding: 20px;
            margin-top: 80px;
        }
    </style>
</head>
<body>
<div class="login">
<form class="form-horizontal" novalidate method="POST" action="/login/">
    {% csrf_token %}
  <div class="form-group">
    <label class="col-sm-2 control-label">用户名</label>
    <div class="col-sm-10">
      {{ obj.username }} {{ obj.errors.username.0 }}
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-2 control-label">密码</label>
    <div class="col-sm-10">
      {{ obj.password }} {{ obj.errors.password.0 }}
    </div>
  </div>
    <div class="form-group">
    <label  class="col-sm-2 control-label">验证码</label>
    <div class="col-sm-5">
        {{ obj.code }}
        <div>{{ msg }}</div>
    </div>
    <div class="col-sm-5">
        <img style="width: 120px;height: 30px;" src="/check_code/">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 一个月免登陆
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">登陆</button>
    </div>
  </div>
</form>
</div>

</body>
</html>
