{% extends 'layout.html' %}

{% block xx %}
    <form method="POST" action="/article_tijiao.html" novalidate>
        {% csrf_token %}
        <p>
            文章标题
            {{ obj.title }}
        </p>

        <div>
            <div>文章内容</div>
            <div>
                {{ obj.content }}
            </div>
        </div>
        <input type="submit" value="提交" />
    </form>
{% endblock %}

{% block js %}
    <script src="/static/kindeditor-4.1.10/kindeditor-all.js"></script>
    <script>
        KindEditor.create('#i1',{
            width: "700px",
            height: "300px",
            resizeType:1,
            uploadJson:'/upload_img.html',
            extraFileUploadParams:{
                    "csrfmiddlewaretoken":"{{ csrf_token }}"
                }
        })
    </script>
{% endblock %}
